<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deva's Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h2>Deva's Keyboard</h2>

    <div class="main">
    <input type="text" class="deva">

    </div>
    <div class="box">

        <div>
            <button class="buttons1">ESC</button>
            <button class="buttons1">F1</button>
            <button class="buttons1">F2</button>
            <button class="buttons1">F3</button>
            <button class="buttons1">F4</button>
            <button class="buttons1">F5</button>
            <button class="buttons1">F6</button>
            <button class="buttons1">F7</button>
            <button class="buttons1">F8</button>
            <button class="buttons1">F9</button>
            <button class="buttons1">F10</button>
            <button class="buttons1">F11</button>
            <button class="buttons1">F12</button>
            <button class="buttons1">PRT SC</button>
            <button class="buttons1  icon">
                0FF
                <i class="fa-solid fa-power-off"></i>
            </button>
            <button class="buttons1">DELETE</button>
            <button class="buttons1">HOME</button>
            <button class="buttons1">END</button>
            <button class="buttons1">PG UP</button>
            <button class="buttons1">PG DN</button>

            </div>


            <DIV class="">
                <button class="buttons1">`~</button>
                <button class="buttons1">1</button>
                <button class="buttons1">2</button>
                <button class="buttons1">3</button>
                <button class="buttons1">4</button>
                <button class="buttons1">5</button>
                <button class="buttons1">6</button>
                <button class="buttons1">7</button>
                <button class="buttons1">8</button>
                <button class="buttons1">9</button>
                <button class="buttons1">0</button>
                <button class="buttons1">-</button>
                <button class="buttons1">=+</button>
                <button class="buttons1">  BKSP</button>
            </DIV>
            <div>
                <button class="buttons1">TAB</button>
                <button class="buttons1">Q</button>
                <button class="buttons1">W</button>
                <button class="buttons1">E</button>
                <button class="buttons1">R</button>
                <button class="buttons1">T</button>
                <button class="buttons1">Y</button>
                <button class="buttons1">U</button>
                <button class="buttons1">I</button>
                <button class="buttons1">O</button>
                <button class="buttons1">P</button>
                <button class="buttons1">{[</button>
                <button class="buttons1">}]</button>
                <button class="buttons1"> \|</button>
            </div>
            <div>
                <button class="buttons1" id="cap">CAPS</button>
                <button class="buttons1">A</button>
                <button class="buttons1">S</button>
                <button class="buttons1">D</button>
                <button class="buttons1">F</button>
                <button class="buttons1">G</button>
                <button class="buttons1">H</button>
                <button class="buttons1">J</button>
                <button class="buttons1">K</button>
                <button class="buttons1">L</button>
                <button class="buttons1">:;</button>
                <button class="buttons1">"'</button>
                
                <button class="buttons1" id="enter">  ENTER</button> 
            </div>
            <div>
                
                <button class="buttons1" id="shift">SHIFT</button>
                <button class="buttons1">Z</button>
                <button class="buttons1">X</button>
                <button class="buttons1">C</button>
                <button class="buttons1">V</button>
                <button class="buttons1">B</button>
                <button class="buttons1">N</button>
                <button class="buttons1">M</button>
                <button class="buttons1"><,</button>
                <button class="buttons1">>.</button>
                <button class="buttons1">?/</button>
                
                <button class="buttons1" id="shifts">  SHIFT</button> 
            </div>
            <div>
                <button class="buttons1">CTRL</button>
                <button class="buttons1">FN</button>
                <button class="buttons1">X</button>
                <button class="buttons1">ALT</button>
                <button class="buttons1" id="LONG">    </button>
                <button class="buttons1">ALT</button>
                <button class="buttons1">CTRL</button>
                <button class="buttons1"><</button>
                <button class="buttons1">^</button>
                <button class="buttons1">></button>
            </div>
    </div>
</body>
</html>
